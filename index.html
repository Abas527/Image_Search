<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body >
   
   <div class="main" oncontextmenu="return false">
    <div class="firstpage">
        <div class="bgi" >
            <img src=".lakes.jpeg" loading="lazy" alt="">
        </div>
        <div class="sidesection">
            <div  class="inform">
                <div class="informtext">

                </div>
            </div>
            <div class="container">
                
                <div class="input">
                    <input type="text"  placeholder="Search images here..."  name="" autocomplete="off" id="txt">
                    <div class="search" onclick="newsearching()">
                        <i class="fa-solid fa-magnifying-glass fa-2x"></i>
    
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="secondpage" oncontextmenu="return true">
        <ul>

        </ul>
        <div class="moreoptions" id="more">
            
        </div>
        <div  class="mybutton">
            <button onclick="imageload()" >LoadMore Images</button>

        </div>

    </div>
   

    <div class="scrollbutton">
        <p>
            <i class="fa-solid fa-arrow-up fa-2x"></i>
        </p>
    </div>
   
   </div>
   <div class="bgimage"  oncontextmenu="return false" >
    <p onclick='zoompic()'><i class="fa-solid fa-up-right-and-down-left-from-center fa-2x"></i></p>
    <img loading="eager" class="loading" src="" alt="">
</div>
  




   

    



<script src="app.js"></script>
    <script src="https://kit.fontawesome.com/31c434310b.js" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>

</html>
